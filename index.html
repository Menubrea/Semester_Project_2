<!DOCTYPE html>
<html lang="en" class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <script
      src="https://kit.fontawesome.com/6b9295215b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.js" type="module"></script>
    <title>Vender | Home</title>
  </head>
  <body class="max-w-7xl container px-2">
    <div
      id="loader"
      class="inset-0 fixed bg-accent z-50 flex items-center justify-center"
    >
      <span class="loader"></span>
    </div>
    <header class="relative">
      <div
        id="headerContainer"
        class="flex items-center justify-between bg-white py-2 backdrop-blur-2xl rounded-lg md:mt-4 mt-2 px-3"
      >
        <a
          href="./"
          class="logo font-lust lg:text-2xl text-lg text-primary items-center pt-1"
          >Vender
        </a>
        <nav id="topNav" class="flex gap-2">
          <a
            id="home"
            href="./"
            class="font-ofelia text-primary text-sm flex items-center font-bold"
            ><i class="fa-solid fa-house md:mr-1 text-xs"></i
            ><span class="hidden md:block pt-1">Home</span></a
          >
          <a
            id="login"
            href="./auth/login"
            class="font-ofelia text-primary text-md flex items-center text-sm font-bold"
            ><i class="fa-solid fa-user text-xs text-center w-full md:mr-1"></i
            ><span class="hidden md:block pt-1">Login</span></a
          >
        </nav>
      </div>
      <div
        id="dataContainer"
        class="md:w-max w-full bg-white pt-4 pb-2 my-2 z-40 rounded-lg hidden absolute right-0 border-4 border-secondary"
      ></div>
    </header>
    <main class="min-h-screen max-w-7xl">
      <section
        class="hero grid lg:grid-cols-12 lg:gap-24 items-center p-5 lg:p-0 bg-white rounded-lg md:my-4 my-2"
      >
        <div
          class="lg:col-start-2 col-span-5 bg-white/20 p-2 rounded-lg backdrop-blur-md"
        >
          <h1 class="font-lust text-primary lg:text-3xl text-2xl">
            From us at Vender to you
          </h1>
          <p class="mt-2 font-ofelia md:text-lg text-md">
            In celebration of the Christmas holidays we would like to offer new
            and existing members with a christmas present of 1000 credits.
          </p>
          <a
            href="./auth/register"
            class="px-8 pt-1 text-lg font-ofelia font-bold mt-5 float-right text-white border-2 bg-secondary rounded-lg hover:bg-white hover:text-secondary hover:border-2"
          >
            Sign Up!
          </a>
        </div>
        <div class="col-span-5 hidden lg:block py-10 col-end-12">
          <img
            class="rounded-xl shadow-lg"
            src="./media/images/package.jpg"
            alt="package"
          />
        </div>
      </section>
      <div
        class="bg-white md:mt-4 mt-2 rounded-lg border-primary md:mb-4 mb-2 sticky top-1 z-30"
      >
        <nav
          id="filterNav"
          class="md:flex items-center justify-between mx-auto py- z-40 p-2 border-4 rounded-lg border-primary"
        >
          <div class="flex items-center w-full">
            <h2
              class="font-lust font-bold text-primary text-2xl items-center mr-2 md:mr-0 pt-1"
            >
              Browse
            </h2>
            <input
              id="searchBar"
              class="border-2 p-1 px-3 rounded-lg bg-white w-full text-sm md:mx-2 mx-0"
              placeholder="Search.."
              type="search"
              name="search"
            />
          </div>
          <div
            class="button-group flex justify-between items-center md:mt-0 mt-3 gap-2 w-full"
          >
            <button
              id="allButton"
              class="filterButton px-5 py-1 w-full min-w-32 text-primary font-bold md:text-sm text-xs bg-white border-secondary border-2 active-button"
            >
              <i class="fa-solid fa-icons pr-2"></i>All
            </button>
            <button
              id="trendingButton"
              class="filterButton px-5 py-1 w-full min-w-32 text-primary font-bold md:text-sm text-xs bg-white border-secondary border-2"
            >
              <i class="fa-solid fa-fire-flame-curved pr-2"></i>Trending
            </button>
            <button
              id="expiringButton"
              class="filterButton px-5 py-1 w-full min-w-32 text-primary font-bold md:text-sm text-xs bg-white border-secondary border-2"
            >
              <i class="fa-regular fa-clock pr-2"></i>Expiring
            </button>
          </div>
        </nav>
        <div
          id="searchResults"
          class="absolute hidden p-2 bg-white backdrop-blur-lg lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-2 z-40 w-full rounded-b-lg shadow-lg border-b-4 border-x-4 border-primary max-h-96 overflow-auto"
        ></div>
      </div>
      <!-- Listings -->
      <div
        class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 gap-2 mx-auto container max-w-7xl z-10 rounded-lg grid-rows-12"
        id="listingsContainer"
      ></div>
      <div
        id="paginationNumbers"
        class="flex gap-1 p-2 w-full mt-6 justify-center"
      ></div>
      <div class="overlay backdrop-blur-lg bg-dark/50"></div>
      <div
        id="listingModal"
        class="modal bg-white md:p-10 p-5 md:grid-cols-2 gap-10 shadow-lg relative"
      >
        <form class="font-ofelia" id="createListing">
          <div class="justify-between bg-accent/20 col-span-2 col-start-1">
            <p class="font-ofelia text-primary text-3xl text-center">
              Create Auction
            </p>
            <button class="text-lg px-2 bg-secondary text-white">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="title">Provide a title</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-title"
                type="text"
                name="title"
                required
                placeholder="Title"
                title="This field is required"
              />
            </div>

            <div class="mt-2">
              <label for="tags">Add tags</label>
              <input
                class="p-2 w-full rounded-sm"
                type="text"
                name="tags"
                placeholder="Tags"
              />
            </div>
          </div>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="media">Image</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-media"
                type="url"
                name="media"
                title="Must be a fully formed URL to a valid image publicly accessible"
              />
            </div>
            <div class="mt-2">
              <label for="endsAt">Expiration</label>
              <input
                id="expiration"
                class="p-2 w-full rounded-sm"
                type="datetime-local"
                name="endsAt"
                title="This input is required"
                required
              />
            </div>
          </div>
          <div class="mt-2">
            <textarea
              class="p-2 w-full rounded-sm"
              id="form-description"
              name="description"
              rows="5"
            ></textarea>
          </div>
          <button
            class="py-1 px-2 bg-white mt-2 text-center float-right font-ofelia font-bold text-primary text-xl"
            type="submit"
          >
            Create Listing
          </button>
        </form>
        <div class="w-full mt-16 lg:mt-0" id="preview">
          <div class="preview-card">
            <img
              class="md:rounded-lg md:shadow-md object-fill mx-auto"
              id="preview-img"
            />
            <div class="mt-2 mx-2">
              <p
                class="font-ofelia text-primary text-xl font-bold"
                id="preview-title"
              ></p>
              <p class="font-ofelia" id="preview-description"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="items-end flex justify-between px-5 py-2 mt-3">
      <a href="./../../" class="logo font-lust text-xl"> Vender </a>
    </footer>
  </body>
</html>
