<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <title>Document</title>
  </head>
  <body class="bg-darkGrey">
    <header>
      <nav class="bg-white max-w-xl3 container flex items-center">
        <div
          class="logo font-lust bg-white text-4xl text-primary py-3 pt-5 max-w-xl3 container mx-5"
        >
          Vender
        </div>
        <button class="p-2 mx-5 font-ofelia font-bold text-dark">Login</button>
      </nav>
    </header>
    <main>
      <section class="hero max-w-xl3 container grid grid-cols-12 gap-5">
        <div class="col-start-1 col-span-7 mt-14 p-5">
          <h1 class="font-lust text-primary text-4xl">
            Vender partners up with Quick
          </h1>
          <p class="mt-2">
            For a limited time only, receive free delivery through Quick on your
            first purchase as well as a thousand credits to your account.
          </p>
          <button class="px-10 py-2 text-lg font-ofelia font-bold mt-5">
            Sign Up!
          </button>
        </div>
        <div class="col-span-5">
          <img src="./media/images/package.jpg" alt="package" />
        </div>
      </section>
    </main>
    <footer></footer>
