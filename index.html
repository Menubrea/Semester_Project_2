<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <script
      src="https://kit.fontawesome.com/6b9295215b.js"
      crossorigin="anonymous"
    ></script>
    <title>Vender | Home</title>
  </head>
  <body class="max-w-xl3 container background-shadow">
    <header class="bg-white">
      <nav class="flex items-center">
        <div
          class="logo font-lust bg-white text-4xl text-primary py-3 pt-5 max-w-xl3 container mx-5"
        >
          Vender
        </div>
        <button class="py-2 px-10 mx-5 font-ofelia font-bold text-dark">
          Login
        </button>
      </nav>
    </header>
    <main>
      <section
        class="hero md:grid grid-cols-12 gap-5 items-center bg-lightGrey"
      >
        <div class="col-start-1 col-span-7 px-16">
          <h1 class="font-lust text-primary text-4xl">
            Vender partners up with Quick
          </h1>
          <p class="mt-2">
            For a limited time only, receive free delivery through Quick on your
            first purchase as well as a thousand credits to your account.
          </p>
          <button class="px-10 py-2 text-lg font-ofelia font-bold mt-5">
            Sign Up!
          </button>
        </div>
        <div class="col-span-5">
          <img src="./media/images/package.jpg" alt="package" />
        </div>
      </section>
      <nav class="flex justify-between mx-10 my-10">
        <div>
          <input class="bg-primary block" type="text" name="search" />
        </div>
        <div class="button group">
          <button class="px-5 py-1 pills text-primary font-bold">
            <i class="fa-solid fa-icons pr-2"></i>All
          </button>
          <button class="px-5 py-1 pills text-primary font-bold">
            <i class="fa-solid fa-fire-flame-curved pr-2"></i>Trending
          </button>
          <button class="px-5 py-1 pills text-primary font-bold">
            <i class="fa-regular fa-clock pr-2"></i>Expiring
          </button>
        </div>
      </nav>
    </main>
    <footer></footer>
  </body>
</html>
