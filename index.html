<!DOCTYPE html>
<html lang="en" class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <script
      src="https://kit.fontawesome.com/6b9295215b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.js" type="module"></script>
    <title>Vender | Home</title>
  </head>
  <body class="max-w-7xl container px-2">
    <div
      id="loader"
      class="inset-0 fixed bg-accent z-50 flex items-center justify-center"
    >
      <span class="loader"></span>
    </div>
    <header class="py-2 backdrop-blur-2xl bg-white rounded-lg mt-4 px-3">
      <div id="headerContainer" class="flex items-center justify-between">
        <a
          href="./"
          class="logo font-lust lg:text-2xl text-lg text-primary items-center pt-1"
          >Vender
        </a>
        <nav id="topNav" class="flex gap-2">
          <a
            id="home"
            href="./"
            class="font-ofelia text-primary text-sm flex items-center font-bold"
            ><i class="fa-solid fa-house md:mr-1 text-xs"></i
            ><span class="hidden md:block">Home</span></a
          >
          <a
            id="login"
            href="./auth/login"
            class="font-ofelia text-primary text-md flex items-center text-sm font-bold"
            ><i class="fa-solid fa-user text-xs text-center w-full md:mr-1"></i
            ><span class="hidden md:block">Login</span></a
          >
        </nav>
      </div>
    </header>
    <main class="min-h-screen max-w-7xl">
      <div
        id="profileContainer"
        class="items-center w-full bg-white p-2 my-4 lg:rounded-lg"
      >
        <div class="justify-start"></div>
        <div id="profileData" class="items-center justify-end"></div>
      </div>
      <section
        class="hero grid lg:grid-cols-12 lg:gap-24 items-center p-5 lg:p-0 bg-white rounded-lg my-5"
      >
        <div class="lg:col-start-2 col-span-5">
          <h1 class="font-lust text-primary lg:text-3xl text-2xl">
            Vender partners up with Quick
          </h1>
          <p
            class="mt-2 font-ofelia whitespace-normal md:text-lg font-light text-sm"
          >
            For a limited time only, receive free delivery through Quick on your
            first purchase as well as a thousand credits to your account.
          </p>
          <a
            href="./auth/register"
            class="px-8 py-1 text-lg font-ofelia font-bold mt-5 float-right text-white border-2 bg-secondary rounded-lg hover:bg-white hover:text-secondary hover:border-2"
          >
            Sign Up!
          </a>
        </div>
        <div class="col-span-5 hidden lg:block py-10 col-end-12">
          <img
            class="rounded-xl shadow-lg"
            src="./media/images/package.jpg"
            alt="package"
          />
        </div>
      </section>
      <nav
        id="filterNav"
        class="md:flex items-center justify-between mx-auto py- z-40 mt-5"
      >
        <div class="flex items-center">
          <h2
            class="font-ofelia font-bold text-primary text-2xl items-center mr-3"
          >
            Browse
          </h2>
          <input
            id="searchBar"
            class="border p-1 px-3 rounded search bg-lightGrey w-full text-sm md:mb-2"
            placeholder="Search.."
            type="text"
            name="search"
          />
        </div>
        <div
          class="button-group flex justify-between items-center md:mt-0 mt-3"
        >
          <button
            id="allButton"
            class="active-button px-5 py-1 pills text-primary font-bold md:text-sm text-xs bg-white"
          >
            <i class="fa-solid fa-icons pr-2"></i>All
          </button>
          <button
            id="trendingButton"
            class="ml-2 px-5 py-1 pills text-primary font-bold md:text-sm text-xs bg-white"
          >
            <i class="fa-solid fa-fire-flame-curved pr-2"></i>Trending
          </button>
          <button
            id="expiringButton"
            class="ml-2 px-5 py-1 pills text-primary font-bold md:text-sm text-xs bg-white"
          >
            <i class="fa-regular fa-clock pr-2"></i>Expiring
          </button>
        </div>
      </nav>
      <!-- Listings -->
      <div
        class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-x-3 gap-y-6 mx-auto container max-w-7xl z-10 mt-10"
        id="listingsContainer"
      ></div>
      <div
        id="paginationNumbers"
        class="flex gap-1 p-2 w-full mt-6 justify-center"
      ></div>
      <div class="overlay backdrop-blur-lg bg-dark/50"></div>
      <div
        id="listingModal"
        class="modal bg-white md:p-10 p-5 md:grid-cols-2 gap-10 shadow-lg relative"
      >
        <form class="font-ofelia" id="createListing">
          <div class="justify-between bg-accent/20 col-span-2 col-start-1">
            <p class="font-ofelia text-primary text-3xl text-center">
              Create Auction
            </p>
            <button class="text-lg px-2 bg-secondary text-white">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="title">Provide a title</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-title"
                type="text"
                name="title"
                required
                placeholder="Title"
                title="This field is required"
              />
            </div>

            <div class="mt-2">
              <label for="tags">Add tags</label>
              <input
                class="p-2 w-full rounded-sm"
                type="text"
                name="tags"
                placeholder="Tags"
              />
            </div>
          </div>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="media">Image</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-media"
                type="url"
                name="media"
                title="Must be a fully formed URL to a valid image publicly accessible"
              />
            </div>
            <div class="mt-2">
              <label for="endsAt">Expiration</label>
              <input
                id="expiration"
                class="p-2 w-full rounded-sm"
                type="datetime-local"
                name="endsAt"
                title="This input is required"
                required
              />
            </div>
          </div>
          <div class="mt-2">
            <textarea
              class="p-2 w-full rounded-sm"
              id="form-description"
              name="description"
              rows="5"
            ></textarea>
          </div>
          <button
            class="py-1 px-2 bg-white mt-2 text-center float-right font-ofelia font-bold text-primary text-xl"
            type="submit"
          >
            Create Listing
          </button>
        </form>
        <div class="w-full mt-16 lg:mt-0" id="preview">
          <div class="preview-card">
            <img
              class="md:rounded-lg md:shadow-md object-fill mx-auto"
              id="preview-img"
            />
            <div class="mt-2 mx-2">
              <p
                class="font-ofelia text-primary text-xl font-bold"
                id="preview-title"
              ></p>
              <p class="font-ofelia" id="preview-description"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="items-end flex justify-between px-5 py-2 mt-3">
      <a href="./../../" class="logo font-lust text-xl"> Vender </a>
    </footer>
  </body>
</html>
