<!DOCTYPE html>
<html lang="en" class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <script
      src="https://kit.fontawesome.com/6b9295215b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./../../src/js/index.js" type="module"></script>
    <title>Vender | Register</title>
  </head>
  <body class="max-w-7xl container h-screen">
    <header></header>
    <main class="h-full rounded-lg grid items-center justify-center">
      <div class="bg-secondary rounded-lg p-16 shadow-lg">
        <form
          id="loginForm"
          class="max-w-xl mx-auto p-8 rounded-lg backdrop-blur-3xl shadow-lg bg-white/20"
        >
          <h1
            class="font-lust text-primary text-xl bg-white pt-3 pb-2 px-5 rounded-lg w-max shadow-md"
          >
            Log in to Vender
          </h1>
          <div class="py-2 mt-5">
            <input
              class="p-2 w-full rounded-lg border border-dark"
              type="email"
              name="email"
              placeholder="Email"
              required
              pattern="^[\w\-.]+@stud.?noroff.no$"
              title="Must be a valid @stud.noroff email"
            />
          </div>
          <div class="py-2">
            <input
              class="p-2 w-full rounded-lg border border-dark"
              type="password"
              name="password"
              placeholder="Password"
              required
              minlength="8"
              title="Password must be minimum 8 characters long"
            />
          </div>
          <button
            id="loginButton"
            type="submit"
            class="font-ofelia font-bold px-4 py-1 text-primary text-xl rounded-lg bg-white w-max border-b-4 border-primary mt-2"
          >
            Log in
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
