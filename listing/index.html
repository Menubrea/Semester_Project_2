<!DOCTYPE html>
<html lang="en" class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <script
      src="https://kit.fontawesome.com/6b9295215b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./../src/js/index.js" type="module"></script>
    <meta name="description" content="" />
    <title>Vender | Listing |</title>
  </head>
  <body class="max-w-7xl container min-h-screen px-2">
    <div
      id="loader"
      class="inset-0 fixed bg-accent z-50 flex items-center justify-center"
    >
      <span class="loader"></span>
    </div>
    <header class="relative">
      <div
        id="headerContainer"
        class="flex items-center justify-between bg-white py-2 backdrop-blur-2xl rounded-lg md:mt-4 mt-2 px-3"
      >
        <a
          href="./../"
          class="logo font-lust lg:text-2xl text-lg text-primary items-center pt-1"
          >Vender
        </a>
        <nav id="topNav" class="flex gap-2">
          <a
            id="home"
            href="./../"
            class="font-ofelia text-primary text-sm flex items-center font-bold"
            ><i class="fa-solid fa-house md:mr-1 text-xs"></i
            ><span class="hidden md:block">Home</span></a
          >
          <button
            id="login"
            class="font-ofelia text-primary text-md flex items-center text-sm font-bold"
          >
            <i class="fa-solid fa-user text-xs text-center w-full md:mr-1"></i
            ><span class="hidden md:block">Login</span>
          </button>
        </nav>
      </div>
      <div
        id="dataContainer"
        class="md:w-max w-full bg-white pt-4 pb-2 mt-4 z-40 rounded-lg hidden absolute right-0 shadow-lg"
      ></div>
    </header>
    <main>
      <section>
        <!-- Listing goes here -->
        <div
          id="listingContainer"
          class="lg:rounded-lg lg:my-4 my-2 md:pb-0 pb-2 bg-[url('https://images.rawpixel.com/image_1300/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMy1jaGltLTMxLWktd2FsbF8yLmpwZw.jpg')]"
        ></div>
      </section>
      <!-- Listings goes here -->
      <section id="listingsSection">
        <h2
          class="font-ofelia font-bold text-primary text-xl mb-2 border-b-2 text-center"
        >
          Other auctions by this user:
        </h2>
        <div
          class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 gap-2 mx-auto container max-w-7xl z-10 grid-rows-12 mt-4"
          id="listingsContainer"
        ></div>
      </section>
      <div class="overlay backdrop-blur-lg bg-accent/90"></div>
      <!-- Listing Modal -->
      <div
        id="listingModal"
        class="modal bg-primary lg:grid-cols-2 shadow-lg max-w-7xl"
      >
        <form id="createListing" class="p-4">
          <input type="text" name="tags" hidden />
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label
                class="font-ofelia text-white text-sm text-center w-full"
                for="form-title"
                >A good title will boost interest</label
              >
              <input
                class="p-2 pl-4 w-full rounded-full"
                id="form-title"
                type="text"
                name="title"
                required
                placeholder="Title"
                title="Please provide a title"
                minlength="1"
                maxlength="40"
              />
            </div>
            <div class="mt-2">
              <label
                class="font-ofelia text-white text-sm text-center mx-auto"
                for="expiration"
                >Set an expiration date</label
              >
              <input
                id="expiration"
                class="p-2 pl-4 w-full rounded-full"
                type="datetime-local"
                placeholder="Provide an expriation date"
                name="endsAt"
                title="Please provide an expiration date"
                required
              />
            </div>
          </div>
          <div class="p-2 bg-white/70 mt-2 rounded-lg">
            <label class="font-ofelia text-sm" for="form-media"
              >Set a main image</label
            >
            <div class="flex justify-between">
              <input
                type="url"
                name="media"
                id="form-media"
                title="Must be a fully formed and publicly accessible URL"
                placeholder="Add an Image"
                class="w-full px-2"
              />
              <button
                class="bg-primary text-white p-2 font-ofelia font-bold w-full hover:bg-primary/80"
                type="button"
                id="addImage"
              >
                <i class="fa-solid fa-circle-plus text-white text-lg"></i> Add
                Image
              </button>
            </div>
            <div class="w-full">
              <p class="w-full text-xs text-center mt-1">
                Additional images will not be displayed in the preview.
              </p>
            </div>
            <div
              id="inputMediaContainer"
              class="lg:grid grid-cols-2 gap-2 mt-2"
            ></div>
          </div>
          <div class="mt-2">
            <textarea
              class="p-2 w-full rounded-lg"
              id="form-description"
              name="description"
              rows="5"
            ></textarea>
          </div>
          <div class="flex justify-between items-center">
            <button
              class="py-1 px-2 bg-white mt-2 text-center float-right font-ofelia font-bold text-primary text-xl"
              type="submit"
            >
              Create Listing
            </button>
          </div>
        </form>
        <div class="w-full mt-16 lg:mt-0 p-4 bg-white" id="preview">
          <div class="preview-card">
            <img
              class="md:rounded-lg md:shadow-md object-fill mx-auto h-72 w-full"
              id="preview-img"
              src="./media/images/image-from-rawpixel-id-1231278-jpeg.jpg"
            />
            <div class="mt-2 mx-2">
              <p
                class="font-ofelia text-primary text-xl font-bold"
                id="preview-title"
              ></p>
              <p class="font-ofelia text-dark" id="preview-description"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Login Modal -->
      <div id="loginModal" class="modal bg-primary p-4">
        <!-- loginForm -->
        <form
          id="loginForm"
          class="max-w-xl mx-auto p-8 rounded-lg backdrop-blur-3xl shadow-lg bg-white/20 w-max"
        >
          <p
            class="font-lust text-primary text-xl bg-white pt-3 pb-2 px-5 rounded-lg shadow-md w-fit mx-auto"
          >
            Log in to Vender
          </p>
          <div class="py-2 mt-4">
            <input
              id="emailLogin"
              class="p-2 pl-4 w-full rounded-full"
              type="email"
              name="email"
              placeholder="Email"
              required
              pattern="^[\w\-.]+@stud.?noroff.no$"
              title="Must be a valid @stud.noroff email"
            />
          </div>
          <div class="py-2">
            <input
              class="p-2 pl-4 w-full rounded-full"
              type="password"
              name="password"
              placeholder="Password"
              required
              minlength="8"
              title="Password must be minimum 8 characters long"
            />
          </div>
          <div
            class="font-ofelia font-bold text-dark my-2 bg-white/40 p-2 rounded-lg mx-5"
          >
            Don't have an account?
            <a
              id="register"
              class="bg-dark rounded-xl px-2 py-1 text-white ml-1 cursor-pointer hover:bg-dark/50"
            >
              Register
            </a>
          </div>
          <button
            id="loginButton"
            type="submit"
            class="font-ofelia font-bold px-4 py-1 text-white text-xl rounded-lg bg-primary w-full border-4 border-contrast mt-5 shadow-xl hover:bg-white hover:text-dark hover:border-4"
          >
            Log in
          </button>
        </form>
      </div>
      <div id="registerModal" class="modal bg-primary p-4">
        <form
          id="registerForm"
          class="max-w-xl mx-auto p-10 rounded-lg h-max m-4 backdrop-blur-3xl shadow-lg bg-white/20 w-max"
        >
          <p
            class="font-lust text-primary text-xl bg-white pt-3 pb-2 px-5 rounded-lg shadow-md w-fit mx-auto"
          >
            Sign up to Vender
          </p>
          <div class="py-2 mt-4">
            <input
              id="nameRegister"
              class="p-2 pl-4 w-full rounded-full"
              type="text"
              name="name"
              placeholder="Name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Can only contain underscore _ and max length of 20"
            />
          </div>
          <div class="py-2">
            <input
              class="p-2 pl-4 w-full rounded-full"
              type="email"
              name="email"
              placeholder="Email"
              required
              pattern="^[\w\-.]+@stud.?noroff.no$"
              title="Must be a valid @stud.noroff email"
            />
          </div>
          <div class="py-2">
            <input
              class="p-2 pl-4 w-full rounded-full"
              type="password"
              name="password"
              placeholder="Password"
              required
              minlength="8"
              title="Password must be minimum 8 characters long"
            />
          </div>
          <div class="py-2">
            <input
              class="p-2 pl-4 w-full rounded-full"
              type="url"
              placeholder="Avatar"
              name="avatar"
              title="Add a avatar for your profile, if none selected default will be provided. You can change this later"
            />
          </div>
          <div
            class="font-ofelia font-bold text-dark my-2 bg-white/40 p-2 rounded-lg mx-5"
          >
            Already have an account?
            <a
              id="loginFromForm"
              tabindex="0"
              class="bg-dark rounded-xl px-2 py-1 text-white ml-1 cursor-pointer hover:bg-dark/50"
            >
              Log in
            </a>
          </div>
          <button
            id="registerButton"
            type="submit"
            class="font-ofelia font-bold px-4 py-1 text-white text-xl rounded-lg bg-primary w-full border-4 border-contrast mt-5 shadow-xl hover:bg-white hover:text-dark hover:border-4"
          >
            Sign Up
          </button>
        </form>
      </div>
    </main>
    <footer class="items-end flex justify-between mx-5">
      <a href="./../../" class="logo font-lust text-xl text-primary py-3 px-3">
        Vender
      </a>
      <a href="#" class="logo font-lust text-xl text-primary py-3 px-3">
        Back to Top
      </a>
    </footer>
  </body>
</html>
