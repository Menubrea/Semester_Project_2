<!DOCTYPE html>
<html lang="en" class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <script
      src="https://kit.fontawesome.com/6b9295215b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./../src/js/index.js" type="module"></script>
    <title>Vender | Home</title>
  </head>
  <body class="max-w-7xl container min-h-screen px-2">
    <div
      id="loader"
      class="inset-0 fixed bg-accent z-50 flex items-center justify-center"
    >
      <span class="loader"></span>
    </div>
    <header class="relative">
      <div
        id="headerContainer"
        class="flex items-center justify-between bg-white py-2 backdrop-blur-2xl rounded-lg md:mt-4 mt-2 px-3"
      >
        <a
          href="./../"
          class="logo font-lust lg:text-2xl text-lg text-primary items-center pt-1"
          >Vender
        </a>
        <nav id="topNav" class="flex gap-2">
          <a
            id="home"
            href="./../"
            class="font-ofelia text-primary text-sm flex items-center font-bold"
            ><i class="fa-solid fa-house md:mr-1 text-xs"></i
            ><span class="hidden md:block">Home</span></a
          >
          <a
            id="login"
            href="./../auth/login"
            class="font-ofelia text-primary text-md flex items-center text-sm font-bold"
            ><i class="fa-solid fa-user text-xs text-center w-full md:mr-1"></i
            ><span class="hidden md:block">Login</span></a
          >
        </nav>
      </div>
      <div
        id="dataContainer"
        class="md:w-max w-full bg-white pt-4 pb-2 mt-4 z-40 rounded-lg hidden absolute right-0 shadow-lg"
      ></div>
    </header>
    <main>
      <section>
        <!-- Listing goes here -->
        <div id="listingContainer" class="bg-listing lg:rounded-lg my-5"></div>
      </section>
      <!-- Listings goes here -->
      <section>
        <h2
          class="font-ofelia font-bold text-primary text-xl mb-2 border-b-2 text-center"
        >
          Other auctions by this user:
        </h2>
        <div
          class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-2 gap-x-3 gap-y-6 mx-auto container max-w-7xl z-10 grid-rows-12 mt-4"
          id="listingsContainer"
        ></div>
      </section>
      <div class="overlay backdrop-blur-lg bg-dark/80"></div>
      <div
        id="listingModal"
        class="modal bg-white/80 md:p-10 p-5 md:grid-cols-2 gap-10"
      >
        <form action="post" class="font-ofelia" id="createListing">
          <p class="font-lust text-primary text-3xl text-center mb-2">
            Create Auction
          </p>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="title">Provide a title</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-title"
                type="text"
                name="title"
                required
                placeholder="Title"
                title="This field is required"
              />
            </div>

            <div class="mt-2">
              <label for="tags">Add tags</label>
              <input
                class="p-2 w-full rounded-sm"
                type="text"
                name="tags"
                placeholder="Tags"
              />
            </div>
          </div>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="media">Image</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-media"
                type="url"
                name="media"
                title="Must be a fully formed URL to a valid image publicly accessible"
              />
            </div>
            <div class="mt-2">
              <label for="endsAt">Expiration</label>
              <input
                class="p-2 w-full rounded-sm"
                type="datetime-local"
                name="endsAt"
                title="This input is required"
                required
              />
            </div>
          </div>
          <div class="mt-2">
            <textarea
              class="p-2 w-full rounded-sm"
              id="form-description"
              name="description"
              rows="5"
            ></textarea>
          </div>
          <button
            class="py-1 px-2 bg-white mt-2 text-center float-right font-ofelia font-bold text-primary text-xl"
            type="submit"
          >
            Create Listing
          </button>
        </form>
        <div class="w-full mt-16 lg:mt-0" id="preview">
          <div class="preview-card">
            <img
              class="md:rounded-lg md:shadow-md object-fill mx-auto"
              id="preview-img"
            />
            <div class="mt-5 mx-5">
              <p
                class="font-lust text-primary text-3xl text-center"
                id="preview-title"
              ></p>
              <p class="mt-2 font-ofelia" id="preview-description"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="items-end flex justify-between mx-5">
      <a href="./../../" class="logo font-lust text-xl text-primary py-3 px-3">
        Vender
      </a>
      <a href="#" class="logo font-lust text-xl text-primary py-3 px-3">
        Back to Top
      </a>
    </footer>
  </body>
</html>
