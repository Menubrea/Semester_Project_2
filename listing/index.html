<!DOCTYPE html>
<html lang="en" class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../dist/output.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jgd2lxh.css" />
    <script
      src="https://kit.fontawesome.com/6b9295215b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./../src/js/index.js" type="module"></script>
    <title>Vender | Home</title>
  </head>
  <body class="max-w-7xl container background-shadow bg-white min-h-screen">
    <header class="bg-white flex items-center px-5 py-2 justify-between">
      <a href="./../" class="logo font-lust text-xl text-primary items-center">
        Vender
      </a>
      <nav id="topNav" class="flex gap-5">
        <a
          id="home"
          href="./../"
          class="flex items-center font-ofelia text-primary text-md"
          href="#"
          ><i class="fa-solid fa-house mr-2"></i>Home</a
        >
      </nav>
    </header>
    <main class="bg-lightGrey">
      <!-- ProfileData goes here -->
      <div id="profileData"></div>
      <section>
        <!-- Listing goes here -->
        <div id="listingContainer"></div>
      </section>
      <section>
        <div id="listingsContainer"></div>
      </section>
      <div class="overlay backdrop-blur-lg bg-dark/80"></div>
      <div
        id="listingModal"
        class="modal bg-white/80 md:p-10 p-5 md:grid-cols-2 gap-10"
      >
        <form action="post" class="font-ofelia" id="createListing">
          <p class="font-lust text-primary text-3xl text-center mb-2">
            Create Auction
          </p>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="title">Provide a title</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-title"
                type="text"
                name="title"
                required
                placeholder="Title"
                title="This field is required"
              />
            </div>

            <div class="mt-2">
              <label for="tags">Add tags</label>
              <input
                class="p-2 w-full rounded-sm"
                type="text"
                name="tags"
                placeholder="Tags"
              />
            </div>
          </div>
          <div class="lg:grid grid-cols-2 gap-2">
            <div class="mt-2">
              <label for="media">Image</label>
              <input
                class="p-2 w-full rounded-sm"
                id="form-media"
                type="url"
                name="media"
                title="Must be a fully formed URL to a valid image publicly accessible"
              />
            </div>
            <div class="mt-2">
              <label for="endsAt">Expiration</label>
              <input
                class="p-2 w-full rounded-sm"
                type="datetime-local"
                name="endsAt"
                title="This input is required"
                required
              />
            </div>
          </div>
          <div class="mt-2">
            <textarea
              class="p-2 w-full rounded-sm"
              id="form-description"
              name="description"
              rows="5"
            ></textarea>
          </div>
          <button
            class="py-1 px-2 bg-white mt-2 text-center float-right font-ofelia font-bold text-primary text-xl"
            type="submit"
          >
            Create Listing
          </button>
        </form>
        <div class="w-full mt-16 lg:mt-0" id="preview">
          <div class="preview-card">
            <img
              class="md:rounded-lg md:shadow-md object-fill mx-auto"
              id="preview-img"
            />
            <div class="mt-5 mx-5">
              <p
                class="font-lust text-primary text-3xl text-center"
                id="preview-title"
              ></p>
              <p class="mt-2 font-ofelia" id="preview-description"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-white items-end flex justify-between mx-5">
      <a href="./../../" class="logo font-lust text-xl text-primary py-3 px-3">
        Vender
      </a>
      <a href="#" class="logo font-lust text-xl text-primary py-3 px-3">
        Back to Top
      </a>
    </footer>
  </body>
</html>
